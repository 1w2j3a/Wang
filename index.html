<!DOCTYPE html>
<html>
<head>
    <style>
        .red-box {
            border: 2px solid red;
            padding: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .blue-box {
            border: 2px solid blue;
            padding: 15px;
            margin-bottom: 20px;
        }
        .green-box {
            border: 2px solid green;
            padding: 15px;
            margin-bottom: 20px;
        }
        .black-box {
            border: 2px solid black;
            padding: 15px;
            display: inline-block;
        }
        .section-title {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 姓名（红色框） -->
    <div class="red-box">
        <h1>Jialei Wang</h1>
    </div>

    <!-- 个人照片（占位符） -->
    <img src="[my_photo]" alt="个人照片">

    <!-- 个人简介（蓝色框） -->
    <div class="blue-box">
        <p>山东师范大学信息科学与工程学院在读硕士生，研究方向为物理层安全。</p>
    </div>

    <!-- 在研项目（绿色框） -->
    <div class="section-title">Projects</div>
    <div class="green-box">
        <p>无</p>
    </div>

    <!-- 联系方式（黑色框） -->
    <div class="section-title">Contact</div>
    <div class="black-box">
        <p>407535274@qq.com</p>
    </div>
</body>
</html>
